<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Your favorite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./logo.png" alt="Spotify logo"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            
        </div>
        <div class="bannerList"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" min="0" max="100" id="progressbar" value = '0' style="height: 4px; cursor: pointer;">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" onclick="increasedecrease(-1)" ></i>
            <i onclick = 'pauseplay();'; id = 'playbtn'; class="far fa-2x fa-play-circle"></i>
            <i class="fa-solid fa-2x fa-forward-step" onclick="increasedecrease(1)"></i>
        </div>
        <div class="playingimage">
            <img src="./playing.gif" width="42px" alt="Playing" class="gift">
            <span id="currentsong"></span><span> - Sidhu Moose Wala</span>
        </div>
        <div class="timer">
            <span style="position: absolute; right:6vw; top:18px; font-size : 18px;" id="timer1"></span>
            <span style="position: absolute; left:6vw; top:18px; font-size : 18px;" id="timer2">00:00</span>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/3a0b6804fb.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="./fn-Script.js"></script>
<script src="./timer-Script.js"></script>
</html>
